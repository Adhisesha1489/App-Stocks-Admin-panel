<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Stocks - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --dark-bg: #0e0e0e; --glass-bg: rgba(20, 20, 30, 0.5); --border-color: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0; --glow-cyan: #00ffff; --glow-pink: #ff00ff; --glow-purple: #9f00ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-color);
            background-image: radial-gradient(circle at top left, rgba(159, 0, 255, 0.2), transparent 30%), radial-gradient(circle at bottom right, rgba(0, 255, 255, 0.2), transparent 30%);
            background-attachment: fixed; min-height: 100vh; line-height: 1.6;
        }
        .glass-box { background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-radius: 25px; border: 1px solid var(--border-color); padding: 2rem; }
        .gradient-text { background: linear-gradient(90deg, var(--glow-pink), var(--glow-purple), var(--glow-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 50px; font-family: 'Poppins', sans-serif; font-weight: 700; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; text-transform: uppercase; letter-spacing: 1px; border: none; }
        .btn:hover { transform: scale(1.05); }
        .btn-solid { background: linear-gradient(90deg, var(--glow-purple), var(--glow-pink)); color: white; box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
        .btn-solid:hover { box-shadow: 0 0 25px rgba(255, 0, 255, 0.6); }
        .btn-outline { background: transparent; border: 2px solid var(--glow-cyan); color: var(--glow-cyan); box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
        .btn-outline:hover { box-shadow: 0 0 20px rgba(0, 255, 255, 0.6); }
        input, textarea, select { width: 100%; padding: 1rem; background: rgba(0,0,0,0.4); border-radius: 15px; border: 1px solid var(--border-color); color: var(--text-color); font-family: 'Poppins', sans-serif; font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--glow-cyan); box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .auth-box { width: 100%; max-width: 450px; text-align: center; }
        .auth-box h1 { margin-bottom: 2rem; font-size: 2.5rem; }
        .auth-box form { display: flex; flex-direction: column; gap: 1.5rem; }
        #admin-dashboard { display: none; padding: 2rem; max-width: 1400px; margin: 0 auto; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; }
        .dashboard-section h2 { margin-bottom: 1.5rem; font-size: 2rem; }
        .list-item { display: flex; flex-direction: column; gap: 1rem; padding: 1rem; background: rgba(0,0,0,0.2); border-radius: 15px; margin-bottom: 1rem; border-left: 4px solid var(--glow-purple); }
        .list-item h3 { font-size: 1.2rem; }
        .list-item p { opacity: 0.8; }
        .list-item .submitter-info { font-size: 0.9rem; font-style: italic; opacity: 0.7; }
        .list-item-controls { display: flex; gap: 1rem; margin-top: 0.5rem; flex-wrap: wrap; }
        .list-item-controls .btn { padding: 0.5rem 1rem; font-size: 0.8rem; }
        .btn-approve, .btn-edit { border-color: var(--glow-cyan); color: var(--glow-cyan); }
        .btn-reject, .btn-delete { border-color: var(--glow-pink); color: var(--glow-pink); }
        #add-edit-form-container { grid-column: 1 / -1; }
        #add-edit-form { display: flex; flex-direction: column; gap: 1rem; }
        #form-message { margin-top: 1rem; text-align: center; font-weight: 700; }
        .form-row { display: flex; gap: 1rem; }
        .form-row > * { flex: 1; }
    </style>
</head>
<body>

    <div id="auth-container" class="auth-container">
        <div class="auth-box glass-box"><h1 class="gradient-text">App Stocks Admin Login</h1>
            <form id="login-form"><input type="email" id="login-email" placeholder="Email Address" required><input type="password" id="login-password" placeholder="Password" required><button type="submit" class="btn btn-solid">Login</button><p id="login-error" style="color: var(--glow-pink);"></p></form>
        </div>
    </div>

    <div id="admin-dashboard">
        <header class="dashboard-header"><h1 class="gradient-text" style="font-size: 3rem;">Admin Dashboard</h1><button id="logout-btn" class="btn btn-outline">Logout</button></header>
        <div class="dashboard-grid">
            <section id="add-edit-form-container" class="glass-box">
                <h2 id="form-title" class="gradient-text">Add New Item</h2>
                <form id="add-edit-form">
                    <input type="hidden" id="item-id"><input type="hidden" id="pending-id"><input type="hidden" id="submitter-email"><input type="hidden" id="update-of-id">
                    <input type="text" id="item-title" placeholder="Title" required>
                    <textarea id="item-description" rows="3" placeholder="Description" required></textarea>
                    <div class="form-row">
                        <input type="url" id="item-logo" placeholder="Logo Image URL" required>
                        <input type="text" id="publisher-name" placeholder="Publisher Name" required>
                    </div>
                    <div class="form-row">
                        <select id="item-type" required><option value="">-- Type --</option><option value="Game">Game</option><option value="App">App</option></select>
                        <select id="submission-type" required><option value="">-- Submission Type --</option><option value="html">HTML Embed</option><option value="link">Download Link</option></select>
                    </div>
                    <textarea id="item-html" rows="6" placeholder="HTML / Embed Code (if applicable)"></textarea>
                    <input type="url" id="item-download-link" placeholder="Download Link (if applicable)">
                    <textarea id="item-screenshots" rows="2" placeholder="Comma-separated screenshot URLs (optional)"></textarea>
                    <button type="submit" id="form-submit-btn" class="btn btn-solid">Publish Item</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-outline" style="display: none; margin-top: 1rem;">Cancel</button>
                    <p id="form-message"></p>
                </form>
            </section>
            <section id="pending-submissions" class="glass-box"><h2 class="gradient-text">Pending Submissions</h2><div id="pending-list"></div></section>
            <section id="published-items" class="glass-box"><h2 class="gradient-text">Published Items</h2><div id="published-list"></div></section>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
       const firebaseConfig = {
  apiKey: "AIzaSyDGqBvjShfx9zPAvpEJdoqD-0AiIdaepRo",
  authDomain: "an-app-store-8de57.firebaseapp.com",
  databaseURL: "https://an-app-store-8de57-default-rtdb.firebaseio.com",
  projectId: "an-app-store-8de57",
  storageBucket: "an-app-store-8de57.firebasestorage.app",
  messagingSenderId: "4623788585",
  appId: "1:4623788585:web:b98791a1d17b6ae84e4a38"
};        // --- END OF FIREBASE CONFIGURATION ---

        const adminApp = firebase.initializeApp(firebaseConfig, 'adminApp');
        const auth = adminApp.auth();
        const db = adminApp.database();
        const serverTimestamp = firebase.database.ServerValue.TIMESTAMP;

        const authContainer = document.getElementById('auth-container'), adminDashboard = document.getElementById('admin-dashboard'), loginForm = document.getElementById('login-form'), loginError = document.getElementById('login-error'), logoutBtn = document.getElementById('logout-btn'), pendingList = document.getElementById('pending-list'), publishedList = document.getElementById('published-list'), addEditForm = document.getElementById('add-edit-form'), formTitle = document.getElementById('form-title'), formMessage = document.getElementById('form-message'), formSubmitBtn = document.getElementById('form-submit-btn'), cancelEditBtn = document.getElementById('cancel-edit-btn');
        const itemIdField = document.getElementById('item-id'), pendingIdField = document.getElementById('pending-id'), submitterEmailField = document.getElementById('submitter-email'), updateOfIdField = document.getElementById('update-of-id'), itemTitleField = document.getElementById('item-title'), itemDescriptionField = document.getElementById('item-description'), itemLogoField = document.getElementById('item-logo'), publisherNameField = document.getElementById('publisher-name'), itemTypeField = document.getElementById('item-type'), submissionTypeField = document.getElementById('submission-type'), itemHtmlField = document.getElementById('item-html'), itemDownloadLinkField = document.getElementById('item-download-link'), itemScreenshotsField = document.getElementById('item-screenshots');
        
        auth.onAuthStateChanged(user => { if (user) { authContainer.style.display = 'none'; adminDashboard.style.display = 'block'; loadPendingSubmissions(); loadPublishedItems(); } else { authContainer.style.display = 'flex'; adminDashboard.style.display = 'none'; } });
        loginForm.addEventListener('submit', e => { e.preventDefault(); auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value).catch(error => loginError.textContent = error.message); });
        logoutBtn.addEventListener('click', () => auth.signOut());

        function loadPendingSubmissions() {
            db.ref('pendingSubmissions').on('value', snapshot => {
                pendingList.innerHTML = !snapshot.exists() ? '<p>No pending submissions.</p>' : '';
                if(snapshot.exists()) snapshot.forEach(child => {
                    const id = child.key, data = child.val();
                    const itemEl = document.createElement('div');
                    itemEl.className = 'list-item';
                    const updateText = data.updateOf ? ' (Update Request)' : '';
                    itemEl.innerHTML = `<div><h3>${data.title}${updateText}</h3><p class="submitter-info">By: ${data.publisherName} (${data.submitterEmail})</p></div><div class="list-item-controls"><button class="btn btn-outline btn-approve" onclick="window.approveSubmission('${id}')">Approve</button><button class="btn btn-outline btn-reject" onclick="window.rejectSubmission('${id}')">Reject</button></div>`;
                    pendingList.appendChild(itemEl);
                });
            });
        }

        function loadPublishedItems() {
            db.ref('items').on('value', snapshot => {
                publishedList.innerHTML = !snapshot.exists() ? '<p>No published items.</p>' : '';
                if(snapshot.exists()) snapshot.forEach(child => {
                    const id = child.key, data = child.val();
                    const itemEl = document.createElement('div');
                    itemEl.className = 'list-item';
                    itemEl.style.borderLeftColor = 'var(--glow-cyan)';
                    itemEl.innerHTML = `<div><h3>${data.title}</h3><p>By: ${data.publisherName}</p></div><div class="list-item-controls"><button class="btn btn-outline btn-edit" onclick="window.editPublishedItem('${id}')">Edit</button><button class="btn btn-outline btn-delete" onclick="window.deletePublishedItem('${id}')">Delete</button></div>`;
                    publishedList.appendChild(itemEl);
                });
            });
        }
        
        window.approveSubmission = id => {
            db.ref(`pendingSubmissions/${id}`).once('value', snapshot => {
                const data = snapshot.val(); if (!data) return;
                resetForm();
                formTitle.textContent = 'Approve & Publish';
                pendingIdField.value = id;
                submitterEmailField.value = data.submitterEmail;
                updateOfIdField.value = data.updateOf || '';
                itemTitleField.value = data.title; itemDescriptionField.value = data.description || ''; itemLogoField.value = data.logoUrl; publisherNameField.value = data.publisherName; itemTypeField.value = data.type; submissionTypeField.value = data.submissionType; itemHtmlField.value = data.htmlCode || ''; itemDownloadLinkField.value = data.downloadLink || ''; itemScreenshotsField.value = (data.screenshots || []).join(', ');
                document.getElementById('add-edit-form-container').scrollIntoView();
            });
        };

        window.rejectSubmission = id => { if (confirm('Reject this submission?')) db.ref(`pendingSubmissions/${id}`).remove().then(() => showMessage('Submission rejected.', false)).catch(e => showMessage(e.message, true)); };
        
        window.editPublishedItem = id => {
            db.ref(`items/${id}`).once('value', snapshot => {
                const data = snapshot.val(); if (!data) return;
                resetForm();
                formTitle.textContent = 'Edit Published Item'; formSubmitBtn.textContent = 'Update Item'; cancelEditBtn.style.display = 'block';
                itemIdField.value = id;
                itemTitleField.value = data.title; itemDescriptionField.value = data.description || ''; itemLogoField.value = data.logoUrl; publisherNameField.value = data.publisherName; itemTypeField.value = data.type; submissionTypeField.value = data.submissionType; itemHtmlField.value = data.htmlCode || ''; itemDownloadLinkField.value = data.downloadLink || ''; itemScreenshotsField.value = (data.screenshots || []).join(', ');
                document.getElementById('add-edit-form-container').scrollIntoView();
            });
        };
        
        window.deletePublishedItem = id => { if(confirm('DELETE this published item forever?')) db.ref(`items/${id}`).remove().then(() => showMessage('Item deleted.', false)).catch(e => showMessage(e.message, true)); };

        addEditForm.addEventListener('submit', e => {
            e.preventDefault();
            const screenshots = itemScreenshotsField.value.split(',').map(s => s.trim()).filter(s => s);
            const itemData = {
                title: itemTitleField.value, description: itemDescriptionField.value, logoUrl: itemLogoField.value, publisherName: publisherNameField.value, type: itemTypeField.value, submissionType: submissionTypeField.value, htmlCode: itemHtmlField.value, downloadLink: itemDownloadLinkField.value, screenshots: screenshots,
            };

            const existingItemId = itemIdField.value;
            const updateOfId = updateOfIdField.value;

            let dbOperation;
            if (existingItemId) { // Direct edit of a published item
                itemData.updatedAt = serverTimestamp;
                dbOperation = db.ref(`items/${existingItemId}`).update(itemData);
            } else if (updateOfId) { // Approving an update request
                itemData.updatedAt = serverTimestamp;
                dbOperation = db.ref(`items/${updateOfId}`).update(itemData);
            } else { // Publishing a new item
                itemData.publisherEmail = submitterEmailField.value; // Only set on first publish
                itemData.publishedAt = serverTimestamp;
                itemData.avgRating = 0; itemData.totalRatings = 0; itemData.sumOfRatings = 0;
                dbOperation = db.ref('items').push(itemData);
            }

            dbOperation.then(() => {
                const pendingId = pendingIdField.value;
                const userEmail = submitterEmailField.value;
                if (pendingId && userEmail) {
                    db.ref(`pendingSubmissions/${pendingId}`).remove();
                    const sanitizedEmail = userEmail.replace(/[.#$[\]]/g, "_");
                    const message = updateOfId ? `Your update for "${itemData.title}" has been approved!` : `Your submission "${itemData.title}" has been published!`;
                    db.ref(`notifications/${sanitizedEmail}`).push({ title: itemData.title, status: 'approved', message: message, timestamp: serverTimestamp });
                }
                showMessage(existingItemId || updateOfId ? 'Item updated successfully!' : 'Item published!', false);
                resetForm();
            }).catch(error => showMessage(`Error: ${error.message}`, true));
        });

        const resetForm = () => { addEditForm.reset(); formTitle.textContent = 'Add New Item'; formSubmitBtn.textContent = 'Publish Item'; cancelEditBtn.style.display = 'none'; itemIdField.value = ''; pendingIdField.value = ''; submitterEmailField.value = ''; updateOfIdField.value = ''; };
        cancelEditBtn.addEventListener('click', resetForm);
        const showMessage = (msg, isError) => { formMessage.textContent = msg; formMessage.style.color = isError ? 'var(--glow-pink)' : 'var(--glow-cyan)'; setTimeout(() => formMessage.textContent = '', 5000); };
    });
    </script>
</body>
</html>
